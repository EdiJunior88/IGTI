<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../CSS_PARTE_2/align_items.css">
  <title>Align Items</title>
</head>
<body>
  <h1>align-items</h1>
  <h3>strech</h3>
  <div class="fb" style="align-items: stretch;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h3>flex-start</h3>
  <div class="fb" style="align-items: flex-start;">
    <div>1</div>
    <div>2 <br> 2</div>
    <div>3</div>
  </div>

  <h3>flex-end</h3>
  <div class="fb" style="align-items: flex-end;">
    <div>1</div>
    <div>2 <br> 2</div>
    <div>3</div>
  </div>

  <h3>center</h3>
  <div class="fb" style="align-items: center;">
    <div>1</div>
    <div>2 <br> 2</div>
    <div>3</div>
  </div>

  <h3>align-self</h3>
  <div class="fb" style="align-items: center;">
    <div>1</div>
    <div>2 <br> 2</div>
    <div style="align-self: flex-start;">3</div>
  </div>
</body>
</html>
