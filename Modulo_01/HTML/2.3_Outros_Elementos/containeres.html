<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Conteiner</title>
</head>
<body>
  <h3>Conteineres Genéricos</h3>

  <div>div-1</div>
  <div>div-2</div>

  <span>span-1</span>
  <span>span-2</span>
  <span>span-3</span>

  <h3>Conteineres Semânticos</h3>
  
  <header>header</header> <!-- Cabeçalho -->
  <footer>footer</footer> <!-- Rodapé -->
  <nav>nav</nav> <!-- Conjunto de Navegação -->
  <main>main</main> <!-- Conteúdo Principal (parte central) -->
  <aside>aside</aside> <!-- Conteúdo relacionado com a página aberta -->
  <article>article</article> <!-- Artigo -->
  <section>section</section> <!-- Seção -->
</body>
</html>
