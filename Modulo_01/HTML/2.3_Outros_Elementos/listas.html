<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Listas</title>
</head>
<body>
  <h3>Lista Não Ordenada (ul)</h3>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>Lista Ordenada (ol)</h3>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h3>Lista de Definições (dl)</h3>
  <dl>
    <dt>HTML</dt>
    <dd>Linguagem de Marcação de Documentos.</dd>
    
    <dt>CSS</dt>
    <dd>Linguagem para Definição de Folhas de Estilo.</dd>

    <dt>JavaScript</dt>
    <dd>Linguagem de Programação de Próposito Geral.</dd>
  </dl>
</body>
</html>
